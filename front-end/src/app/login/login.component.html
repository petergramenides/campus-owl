<section class="hero is-primary is-bold is-fullheight">
	<div class="hero-body">
		<div class="container">
			<div class="columns is-centered">
				<div class="column is-5-tablet is-5-desktop is-4-widescreen">
					<form class="box" action="" [formGroup]="loginForm" (ngSubmit)="login()">
						<div class="field">
							<label for="" class="label">Username</label>
								<input type="email" placeholder="Username" class="input" formControlName="username"
									required />
						</div>
						<div class="field">
							<label for="" class="label">Password</label>

								<input type="password" placeholder="*******" class="input" formControlName="password"
									required />
						</div>
						<div class="field">
							<label for="" class="checkbox">
								<input type="checkbox" />
								Remember me
							</label>
						</div>
						<div class="field">
							<button class="button is-success" [disabled]="!loginForm.valid">
								Login
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
